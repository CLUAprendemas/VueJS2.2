<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clínica Peruano Suiza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .hero-image {
            background-image: url('https://via.placeholder.com/1200x400'); /* Cambia esta URL por la de tu imagen */
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text h1 {
            font-size: 3rem;
        }
        .hero-text p {
            font-size: 1.5rem;
        }
        .container .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clínica Peruano Suiza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Visión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Misión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen de portada -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Bienvenido a la Clínica Peruano Suiza</h1>
            <p>Su salud, nuestra prioridad</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container text-center mt-5">
        <h2>Nuestros Servicios</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="registro.html" class="btn btn-primary btn-lg">Registro de Citas Médicas</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-secondary btn-lg">Consultas Médicas</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-success btn-lg">Emergencias</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="#" class="btn btn-info btn-lg">Laboratorio</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-warning btn-lg">Imágenes</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-danger btn-lg">Farmacia</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pP0pa4I9fCY2pbS6A4XDl6u3r0s+jgLZCQ/DYFGVRRPyM/VTAJ5jBGh3SxHHN" crossorigin="anonymous"></script>

</html>
